{% extends "base.html" %}
{% block title %}{% endblock title %}
{% block content %}
	<h1>{{object.descripcion}}</h1>
	<h5><a href="{% url 'torneos:equipo_crear'%}">Agregar Equipo</a></h5>
	{% for equipo in object.equipo_set.all %}
            <li>{{equipo.nombre|safe}}</li>   
        {% empty %} 
            <li>Aun no hay contenido</li>
        {% endfor %}
{% endblock content %}
