{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	  <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
   
	<title>{% block title %} Inicio {% endblock  %}</title>
</head>
<body>
	 <div id="header">
    	{% if user.is_authenticated %} <!-- Autentica si el usr esta logiado-->
    		<p>Bienvenido, <b>{{user.username}}</b> | <a href=" {% url 'logout' %}">Salir</a> </b></p>	
    	{% else %}
    		<p>Bienvenido, por favor <a href=" {% url "login" %}">login</a></p>
    	{% endif %}
        <h1>MiTD </h1>
    </div>
	<div class="container">
		{% block content %}					

		{% endblock  %}
	</div>
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
